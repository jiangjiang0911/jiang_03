<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登陆/注册</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- 引入layui的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的登陆样式文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo部分 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登陆注册区域 -->
    <div class="loginAndRegBox">
        <!-- 登录注册标题 -->
        <div class="titleBox"></div>
        <!-- 登陆  -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        class="layui-input">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        class="layui-input">

                </div>
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登陆</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册  -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        class="layui-input">

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次输入密码" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>
            </form>
        </div>
    </div>


    <!-- 引入layui 的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI.js   一定要放在jQuery和自己的js文件之间-->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入login的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
